<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>codemill</title>
    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="static/bootstrap.min.css" crossorigin="anonymous" />
    <link type="text/css" rel="stylesheet" href="static/bootstrap-vue.min.css" crossorigin="anonymous" />
    <!-- Load Vue followed by BootstrapVue -->
    <!-- VueJS development version, includes helpful console warnings -->
    <script src="static/vue.js" crossorigin="anonymous"></script>
    <script src="static/bootstrap-vue.min.js" crossorigin="anonymous"></script>
    <!-- Load the following for BootstrapVueIcons support -->
    <script src="static/bootstrap-vue-icons.min.js" crossorigin="anonymous"></script>
    <style type="text/css">
    .hidden {
        display: none;
    }

    hr {
        margin-top: 1rem;
        margin-bottom: 1rem;
        border: 0;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .modal-dialog {
        max-width: 100%;
        margin: 0;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
    }
    </style>
</head>

<body>
    <div id="codemill-app">
        <!-- Content here -->
        <b-container>
            <!-- Modal for searching packages -->
            <template>
                <b-button v-b-modal.modal-list-remote-packages>Search packages</b-button>
                <b-modal id="modal-list-remote-packages" scrollable title="Search packages" size="xl">
                    <b-form v-on:submit.prevent="search">
                        <label for="search-input-field">Search</label>
                        <b-overlay :show="isBusy.search" rounded="lg" opacity="0.6">
                            <b-input-group class="mt-3">
                                <b-form-input type="search" id="search-input-field" v-model="currentSearch" class="mr-sm-6" aria-describedby="search-help-block"></b-form-input>
                                <b-input-group-append>
                                    <b-button variant="primary" @click="search" :disabled="isBusy.search">{{isBusy.search ? "Searching..." : "Search" }}</b-button>
                                </b-input-group-append>
                            </b-input-group>
                        </b-overlay>
                        <b-form-text id="search-help-block">
                            Search public Go packages.
                        </b-form-text>
                        <b-list-group v-bind:class="{ hidden: !isBusy.search }">
                            <b-list-group-item>
                                <b-skeleton animation="wave" width="85%" type="input"></b-skeleton>
                            </b-list-group-item>
                            <b-list-group-item>
                                <b-skeleton animation="wave" width="55%" type="input"></b-skeleton>
                            </b-list-group-item>
                            <b-list-group-item>
                                <b-skeleton animation="wave" width="70%" type="input"></b-skeleton>
                            </b-list-group-item>
                        </b-list-group>
                        <b-list-group v-bind:class="{ hidden: isBusy.search }">
                            <b-overlay :show="isBusy.loadCode" rounded="lg" no-wrap fixed opacity="0.7">
                                <template #overlay>
                                    <div class="text-center">
                                        <b-icon icon="cloud-download" font-scale="2" animation="fade" variant="primary"></b-icon>
                                        <p>Loading <b>{{messageContent.loadCode}}</b> ...</p>
                                        <p>(This may take a while...)</p>
                                    </div>
                                </template>
                            </b-overlay>
                            <b-list-group-item v-for="foundItem in searchResults" :title="foundItem.synopsis" v-bind:key="foundItem.path">
                                <b-row class="mr-1">
                                    <b-col align-self="start">
                                        <span class="text-monospace float-left d-inline-block text-truncate">
                                            <b-icon icon="box-seam" variant="primary"></b-icon> <b>{{foundItem.path}}</b> as "{{foundItem.name}}"
                                        </span>
                                        <span class="float-right">
                                            <span title="Imported N times">{{foundItem.import_count}} <b-icon icon="box-arrow-in-down-left" variant="warning"></b-icon></span> | <span title="Starred N times">{{foundItem.stars}} <b-icon icon="star-fill" variant="warning"></b-icon></span>
                                        </span>
                                    </b-col>
                                    <b-col align-self="end" lg="1">
                                        <b-dropdown text="Select" variant="success" size="sm" @show="listVersions(foundItem)">
                                            <b-dropdown-item href="#" v-bind:class="{ hidden: foundItem.gotVersions }" class="text-center align-items-center">
                                                <b-spinner type="grow" label="Spinning" align-h="center"></b-spinner>
                                            </b-dropdown-item>
                                            <b-dropdown-item v-for="(version, key) in foundItem.versions" :key="key" @click="loadCode(foundItem.path,version)">
                                                {{ version }}
                                            </b-dropdown-item>
                                        </b-dropdown>
                                    </b-col>
                                </b-row>
                                <b-row class="mr-1">
                                    <b-col align-self="start">
                                        <small v-bind:class="{ 'text-muted': !foundItem.synopsis }">
                                            <b-icon icon="file-text" :variant="foundItem.synopsis ? 'dark':'secondary'"></b-icon> {{!foundItem.synopsis ? "âœ—" : foundItem.synopsis}}
                                        </small>
                                    </b-col>
                                </b-row>
                            </b-list-group-item>
                        </b-list-group>
                    </b-form>
                </b-modal>
            </template>
        </b-container>
    </div>
    <script type="text/javascript">
    function cc(...elems) {
        return elems.join("-")
    }

    window.onload = () => {
        var srcapp = new Vue({
            el: '#codemill-app',
            data: {
                source: null,
                searchResults: [],
                currentSearch: null,
                currentSearchOut: null,
                isBusy: {
                    search: false,
                    loadCode: false
                },
                messageContent: {
                    loadCode: ""
                }
            },
            created() {
                this.doSearch("gin");
            },
            updated() {

            },
            mounted() {

            },
            methods: {
                cc: function(...elems) {
                    return elems.join("-")
                },
                len: function(elem) {
                    if (elem == null) { return 0 }
                    return elem.length
                },
                marshal(obj) {
                    return JSON.stringify(obj)
                },
                revf(path, version) {
                    return path + "@" + version
                },
                makeToast(variant = null, title, body) {
                    this.$bvToast.toast(
                        body, {
                            title: title,
                            variant: variant,
                            solid: true
                        })
                },
                search() {
                    this.currentSearchOut = this.currentSearch.trim();
                    this.doSearch(this.currentSearchOut);
                },
                listVersions(searchItem) {
                    console.log("getting list of versions...");
                    console.log(searchItem);
                    let url = '/api/versions?path=' + searchItem.path;

                    fetch(url)
                        .then(response => {
                            if (response.ok) {
                                return response.json()
                            } else {
                                throw response;
                            }
                        })
                        .then(json => {
                            searchItem.versions = json.results;
                            searchItem.gotVersions = true;
                        })
                        .catch((error) => {
                            console.error('Error:', error);
                            error.json().then((body) => {
                                this.makeToast("danger", "Error", body.error);
                            });
                        });
                },
                loadCode(path, version) {
                    console.log("Loading code...selected:", this.revf(path, version));
                    this.isBusy.loadCode = true;
                    this.messageContent.loadCode = this.revf(path, version);

                    let url = '/api/source?path=' + path + "&v=" + version;

                    fetch(url)
                        .then(response => {
                            if (response.ok) {
                                return response.json()
                            } else {
                                throw response;
                            }
                        })
                        .then(json => {
                            this.isBusy.loadCode = false;
                            // TODO
                        })
                        .catch((error) => {
                            this.isBusy.loadCode = false;
                            console.error('Error:', error);
                            error.json().then((body) => {
                                this.makeToast("danger", "Error", body.error);
                            });
                        });
                },
                doSearch(searchText) {
                    this.isBusy.search = true;
                    let url = '/api/search?q=' + searchText;

                    fetch(url)
                        .then(response => {
                            if (response.ok) {
                                return response.json()
                            } else {
                                throw response;
                            }
                        })
                        .then(json => {
                            this.isBusy.search = false;

                            let gotResults = [];

                            json.results.forEach(function(item, itemIndex) {
                                item.versions = [];
                                item.gotVersions = false;
                                gotResults.push(item);
                            });
                            this.searchResults = gotResults;
                        })
                        .catch((error) => {
                            this.isBusy.search = false;
                            console.error('Error:', error);
                            error.json().then((body) => {
                                this.makeToast("danger", "Error", body.error);
                            });
                        });
                }
            }
        })
    }
    </script>
</body>

</html>
